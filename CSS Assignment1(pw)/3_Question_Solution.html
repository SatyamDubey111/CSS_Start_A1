<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3.Solution(forms)</title>
    <link rel="stylesheet" href="index3.css">
</head>
<body>
    <div class="SignUp" >
            <h1>Sign-Up Page</h1>
            <form action="" method="get">
                <fieldset>
                 
        <legend>Sign-Up_Here</legend>
    
                  <label for="Firstname">Firstname: </label>
                 
                  <input type="text" id="Firstname" placeholder="Enter your Firstname" required> 
                  <br>
    
                  <label for="Lastname">Lastname: </label>
                  <input type="text" id="Lastname" placeholder="Enter your Lastname" required> 
                  <br>
    
                  <label for="E-mail">E-mail: </label>
                  <input type="email" placeholder="abc@gmail.com" id="E-mail" required> 
                  <br>
    
                  <label for="Contact-no">Contact-no: </label>
            <input type="tel" placeholder="+919999999999" id="Contact-no" required> 
                  <br>
    
                  <label for="password"> Password: </label>
                  <input type="password" placeholder="Enter Your Password" id="password" required> 
                  <br>
    
                  <label for="confirmpassword">Confirm Password: </label>
                 <input type="password" id="confirmpassword" placeholder="Confirm Your Password"> 
                  <br>
    
                  <label for="Age">Age: </label>
                  <input type="number" placeholder="18+" id="Age" required min="1" max="100"> 
                  <br>
    
                  <label for="gender">Gender: </label>
                  <select name="gender" id="gender" >
                    <option value="male">male</option>
                    <option value="female">female</option>
                    
                    <option value="other">other</option>
                  </select>
    
                  <button type="submit">SignUp

                  </button>



                </fieldset>
            </form>
    </div>
</body>
</html>
